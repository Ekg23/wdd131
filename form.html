<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"  content="Submit your review for our products.">
  <meta name="author" content="Geoffrey Etu">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" id="reviewForm">
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required> ☆</label>
          <label><input type="radio" name="rating" value="2"> ☆☆</label>
          <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
          <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
        </div>
      </fieldset>

      
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

     
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>
      <label for="reviewText">Written Review (optional):</label>
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write your thoughts..."></textarea>
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name">
      <input type="submit" value="Submit Review" class="submit-btn">
    </form>
  </main>

  <footer> 
        <p>©️<span id="currentyear"></span>🌴Geoffrey Etu🌴Ghana</p>
        <p><span id="lastModified"></span></p>
   </footer>
</body>
</html>
