<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazy.css">
    <title>Lazy Loading Example</title>
</head>
<body>
    <main>
        <picture>
            <img src="https://picsum.photos/400/300" alt="placeholder pictures" height="600" width="400" loading="lazy">
        </picture>
        <picture>
            <img src="https://picsum.photos/200/300" alt="placeholder pictures" height="600" width="400" loading="lazy">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/500" alt="placeholder pictures" height="600" width="400" loading="lazy">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/4500" alt="placeholder pictures" height="600" width="400" loading="lazy">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/600" alt="placeholder pictures" height="600" width="400" loading="lazy">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/350" alt="placeholder pictures" height="600" width="400" loading="lazy">
        </picture>
    </main>
</body>
</html>
